<body>
    <script>
         const path=require("../static");
const fs=require('fs');

fs.stat('img',(err)=>{
	if (err)return;
	var  result='{'
	fs.readdir("img",(err,data)=>{//data返回的是对象
		for(var i=0;i<Object.keys(data).length;i++){
			let ImgPath="\"img/"+data[i]+"\"";
			result+="\""+data[i]+"\":"+ImgPath+",";
		}
		result=result.substring(0,result.length-1);
		result+='}'
		fs.writeFile("imgPath.json",result,(err)=>{
			if(err)return;
			console.log("写入文件成功");
		});
	});
});
    </script>
</body>
